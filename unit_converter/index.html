<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="ht">
      UNIT CONVERTER
      <hr />
    </h1>
    <div id="btt">
      Kms:<input type="text" id="aa" value="1" /> =
      <input type="text" id="ab" value="1000" />ms
    </div>
    <div id="ctt">
      $:<input type="text" id="ac" value="1" /> =
      <input type="text" id="ad" value="79.29" />Rs
    </div>
    <div id="dtt">
      feet:<input type="text" id="ae" value="1" /> =
      <input type="text" id="af" value="12" />inch
    </div>
    <div id="ett">
      inch:<input type="text" id="ag" value="1" /> =<input
        type="text"
        id="ah"
        value="2.54"
      />cm
    </div>
    <hr />
    <script src="index.js"></script>
  </body>
</html>
